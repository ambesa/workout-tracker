<!-- exercise.html -->
<ol class="row breadcrumb">
  <li><a href="#workouts">Workout Log</a></li>
  <li><a href="#workout/{{ WorkoutID }}">Workout Info</a></li>
  <li class="active">Exercise Info</li>
</ol>
<div class="row">
	<h1 class="col-sm-4">Exercise Info</h1>
	<div id="sets-quickadd" class="clearfix col-sm-8">
		<form class="form-inline" ng-submit="submit()">
			<div class="form-group well">
				<label class="sr-only">Quantity</label>
				<input type="text" name="sets-quantity" class="form-control" placeholder="Quantity" ng-model="FormData.Quantity"  />
				<label class="sr-only">Repetitions</label>
				<input type="text" name="sets-repetitions" class="form-control" placeholder="Repetitions" ng-model="FormData.Repetition" />
				<button type="submit" class="btn btn-primary" name="addExerciseInfo" id="addExerciseInfo">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
				</button>
			</div>			
		</form>
	</div>
</div>
<div class="btn-group pull-right" role="group" aria-label="...">
	<button ng-click="view ='list'" class="btn btn-default">List</button>
	<button ng-click="view='table'" class="btn btn-default">Table</button>
</div>
<hr>
<div id="data-container">
	<p ng-show="sets.length <= 0" class="no-data-table text-center">Nothing here. Add a set!</p>
	<div class="list-group" ng-show="sets.length > 0 && view == 'list'">
		<div class="list-group-item" ng-repeat="set in sets">
			<h3 class="list-group-item-heading">{{ set.Quantity }} x {{ set.Repetitions }}
				<div class="btn-group pull-right">
					<!-- TODO: ADD EDIT FUNCTIONALITY
					<button type="button" class="set-edit btn btn-default" aria-label="Edit Set">
					  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
					</button>-->
					<button type="button" class="set-remove btn btn-default" aria-label="Remove Set" ng-click="delete(set.SetID)">
					  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
					</button>
				</div>
				<div class="clearfix"></div>
			</h3>
		</div>
	</div>
	<table ng-show="sets.length > 0 && view == 'table'" class="table sets-data-table">
		<thead>
			<th>SetID</th>
			<th>ExerciseID</th>
			<th>SetOrder</th>
			<th>Quantity</th>
			<th>Repetitions</th>
			<th>Action</th>
		</thead>
		<tr ng-repeat="set in sets">
			<td>{{ set.SetID }} </td>
			<td>{{ set.ExerciseID }} </td>
			<td>{{ set.SetOrder }} </td>
			<td>{{ set.Quantity }} </td>
			<td>{{ set.Repetitions }} </td>
			<td class="btn-group">
				<!-- TODO: ADD EDIT FUNCTIONALITY
					<button type="button" class="set-edit btn btn-default" aria-label="Edit Set">
					  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
					</button>-->
				<button type="button" class="set-remove btn btn-default" aria-label="Remove Set" ng-click="delete(set.SetID)">
				  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
				</button>
			</td>
		</tr>
	</table>
</div>
<div id="footer" class="text-center">
	<hr />
	<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
</div>
